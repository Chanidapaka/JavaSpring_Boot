<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Office Details</h1>
<hr>
<div class="container p4 m4">
        Office code: <span th:text="office.officeCode"/><br>
        City : <span th:text="office.city"/><br>
        Phone: <span th:text="office.phone"/><br>
        Address: <span th:text="office.address"/><br>
        Country: <span th:text="office.country"/><br>
        Postal Code: <span th:text="office.PostalCode"/><br>
        Territory: <span th:text="office.territory"/><br>
    <hr>
    <a href="/offices/all"><button>All Offices</button></a>
</div>


</body>
</html>
