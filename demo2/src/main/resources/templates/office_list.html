<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Office Listing</h1>
<hr>
<div class="container p4 m4">
    <div class="row">
        <div class="col-2">office Code</div>
        <div class="col-2">City</div>
        <div class="col-2">Phone #</div>
        <div class="col-3">Address</div>
        <div class="col-2">Country</div>
    </div>
    <div class="row" th:each="o : ${offices}">
        <div class="col-2" th:text="${o.officeCode}"/>
        <div class="col-2"><a th:href="@{'/offices?officeCode='+ ${o.officeCode}}">
            <span data-th-text="${o.city}"/></a>
        </div>
        <div class="col-2" th:text="${o.phone}"/>
        <div class="col-3" th:text="${o.addressLine1}"/>
        <div class="col-2" th:text="${o.country}"/>
    </div>
    <hr>
    <a href="/home"><button>Home</button></a>
</div>


</body>
</html>
